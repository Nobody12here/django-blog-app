{% extends "blog/base.html" %}
{% block title %}My blog {%endblock%}

{%block content%}
	<h1>My blog</h1>
		<h2>
			{{post.title}}
		</h2>
		<p class='date'>
			Published on {{post.publish}} by {{post.author}}
		</p>
		<p>
			<a href="{% url "blog:post_share" post.id %}" title="">
				Share by email
			
			</a>
		</p>
		{{post.body|linebreaks}}
{%endblock%}
