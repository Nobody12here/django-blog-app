{% extends "blog/base.html" %}
{% block title %}My blog {%endblock%}

{%block content%}
	<h1>My blog</h1>
		<h2>
			<a href="{% url 'blog:post_detail' post.id %}" >{{post.title}}</a>
		</h2>
		<p class='date'>
			Published on {{post.publish}} by {{post.author}}
		</p>
		{{post.body|linebreaks}}
{%endblock%}
